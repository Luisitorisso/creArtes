<svg viewBox="0 0 800 640" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="turquoiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B9B9B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="640" fill="#000000"/>
  
  <!-- STUDIO text -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00D9D9" letter-spacing="8">STUDIO</text>
  
  <!-- CREARTES main text -->
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="140" font-weight="900" fill="white" letter-spacing="4">CREARTES</text>
  
  <!-- Decorative turquoise element (stylized A) -->
  <g id="turquoiseA" transform="translate(350, 320)">
    <!-- Left stroke of A -->
    <path d="M 0 0 L 40 120 L 60 120" stroke="url(#turquoiseGrad)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right stroke of A -->
    <path d="M 120 0 L 60 120 L 40 120" stroke="url(#turquoiseGrad)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Crossbar of A -->
    <line x1="15" y1="60" x2="105" y2="60" stroke="url(#turquoiseGrad)" stroke-width="18" stroke-linecap="round"/>
    
    <!-- Curly tail decoration -->
    <path d="M 60 140 Q 80 160 70 190 Q 60 210 40 200" stroke="url(#turquoiseGrad)" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>